{% extends 'collection/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
<h2>Add Video</h2>

		{% csrf_token %}
		{{ form | crispy }}
		<button type="submit" class="btn btn-primary" >Create Collection</button>
	</form>
	<h2>OR</h2>
	<form>
		{{ search_form }}
	</form>
</div>

{% endblock %}
